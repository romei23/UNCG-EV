<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UNCG EV’s</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@700;500&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="booking-style.css">
</head>

<body>
<div class="container">
    <header>
        <img id="logo" src="images/uncg_hrzntl-svg.png" alt="UNCG Logo">
        <h2 class="site-title">UNCG EV’s</h2>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="map.html">MAP</a></li>
            <li><a href="booking.html">My Booking</a></li>
        </ul>
    </nav>
    <main>
        <h2>Book a Charging Station</h2>

        <label for="chargerSelect">Select a Charger:</label>
        <select id="chargerSelect"></select>

        <label for="bookingDate">Select Date:</label>
        <input type="date" id="bookingDate">

        <label for="startTime">Select Start Time:</label>
        <select id="startTime"></select>

        <label for="endTime">Select End Time:</label>
        <select id="endTime"></select>

        <button id="bookStationBtn" onclick="submitBooking()">Book Now</button>

        <h2>My Bookings</h2>
        <table id="bookingTable">
            <thead>
            <tr>
                <th>Date</th>
                <th>Start Time - End Time</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Booking entries will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; UNCG EV’s</p>
    </footer>
</div>
<script src="booking.js"></script>
</body>
</html>
