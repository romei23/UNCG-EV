<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UNCG EV’s</title>
    <meta content="UNCG's EV" property="og:title" />
    <meta content="#00008B" data-react-helmet="true" name="theme-color" />
    
    <!-- Google Fonts & Styles -->
    <link rel="stylesheet" href="signup-style.css">
    
    <!-- Scripts -->
    <script src='js/index.js' defer></script>
    <link rel="icon" href="">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-container">
                <a href="/index.html">
                    <img id="logo" src="/images/uncg_hrzntl-svg.png" alt="UNCG Logo">
                </a>
                <h2 class="site-title">UNCG EV’s</h2>
            </div>
        </header>

        <!-- Main Content -->
        <main class="hero-content">
            <div id="signup-form-container">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                <p id="error-message" style="color: red; display: none;">Passwords do not match.</p>
                <p>Already have an account? <a href="/index.html">Log in here</a>.</p>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; UNCG EV’s</p>
    </footer>
</body>

</html>
