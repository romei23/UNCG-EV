<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UNCG EV’s</title>
    <meta content="UNCG's EV" property="og:title" />
    <meta content="#00008B" data-react-helmet="true" name="theme-color" />
    
    <!-- Google Fonts & Styles -->
    <link rel="stylesheet" href="index-style.css">
    
    <!-- Scripts -->
    <script src='js/index.js' defer></script>
    <link rel="icon" href="">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-container">
                <a href="/index.html">
                    <img id="logo" src="/images/uncg_hrzntl-svg.png" alt="UNCG Logo">
                </a>
                <h2 class="site-title">UNCG EV’s</h2>
            </div>
        </header>

        <!-- Main Content -->
        <main class="hero-content">
            <!-- Login Form -->
            <div id="login-form-container">
                <h2>Login to UNCG EV’s</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <a href="/welcome.html" class="login-btn">Log In</a>
                </form>
                <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
            </div>

            <!-- Logout Message -->
            <div id="logout-message-container" style="display: none;">
                <h2>You have been logged out.</h2>
                <p>Thank you for using UNCG EV’s!</p>
                <button id="login-again-button">Login Again</button>
            </div>
        </main>
        
    </div>

    <footer>
        <p>&copy; UNCG EV’s</p>
    </footer>
</body>

</html>
